<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="wrapper">
        <div class="text">
          <h1>Get <span class="insight">insights</span>  that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="wrap">
            <div class="company"> <span class="stats">10k+</span> companies</div>
            <div class="template"><span class="stats">314</span>templates</div>
            <div class="queries"><span class="stats">12m+</span>queries</div>
          </div>
        </div>
      </div>

      <div class="image">
        <img src="./images/image-header-desktop.jpg" class="image-img" alt="header-image">
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Oluwadamilola21">Oluwadamilola</a>.
      </div>
    </footer>
</body>
</html>
